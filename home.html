<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
       <section>
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                <div class="stats shadow">
                    <div class="stat flex justify-center gap-16">
                     
                      <div class="stat-value">89400
                      <br>
                        <span class="text-sm">Available Balance</span>
                      </div>
                      <button class="btn btn-outline"><b>Log Out</b></button>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <div class="">
                    <button class="btn btn-lg mr-7">Cash In</button>
                  <button class="btn btn-lg">Cash Out</button>
                  </div>
                  <div class="divider"></div>
                  <!--  -->
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text" id="amount-value">Amount</span>
                        </label>
                        <input type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input type="password" placeholder="PIN" autocomplete="off" id="pin-number" class="input input-bordered" required />
                        <label class="label">
                         
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary" id="add-money">Add Money</button>
                      </div>
                    </form>
                  </div>
              </div>
            </div>
          </div>
       </section>
    </main>
    <script src="./Script/home.js"></script>
</body>
</html>
